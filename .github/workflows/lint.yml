name: Lint Codebase

on:
  pull_request:
    branches:
      - main

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # o la versi√≥n que uses

      - name: Install dependencies
        run: npm i

      - name: Run ESLint
        run: npm run eslint
